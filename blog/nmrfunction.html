<!doctype html>
<html>
<head>
  <title>NMR functions</title>
  <meta name="description" content="blog" />
  <meta name="keywords" content="programming" />
  <meta name="author" content="Matt Fenwick" />
    
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <script type="text/javascript" src="scripts/jquery1.7.2.js"></script>
  <script type="text/javascript" src="scripts/nmr.js"></script>
  <script type="text/javascript" src="scripts/nmrdisplay.js"></script>
  <script type="text/javascript" src="scripts/highcharts.js"></script>
</head>

<body>

<select id="function">
 <option value="gm">gm (lorentz to gauss)</option>
 <option value="gmb">gmb (gaussian window)</option>
 <option value="sine">sine</option>
 <option value="em">exponential multiply</option>
</select>

<div id="gmb">
 <table id="params">
 </table>
</div>

<button id="plot">Plot!</button>

<div id="chartdiv"></div>

<script>

$(document).ready(function() {

 var fdisplay = new Display();
 
 $("#function").change(function() {
   var name = $("#function").val();
   var fInfo = getFunction(name);
   fdisplay.setFunction(fInfo, name);
 }).change();
 
 $("#plot").click(function() {
   try {
     fdisplay.displayPlot();
   } catch(e) {
     alert(JSON.stringify(e));
     throw e;
   }
 });

});

</script>
</body>
</html>
