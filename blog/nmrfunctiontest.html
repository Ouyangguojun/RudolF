<html>

<head>
  <script type="text/javascript" src="scripts/jquery1.7.2.js"></script>
  <script type="text/javascript" src="scripts/qunit.js"></script>
  <script type="text/javascript" src="scripts/nmr.js"></script>
  <link rel="stylesheet" href="stylesheets/qunit.css" type="text/css" media="screen" />

  <script>
  $(document).ready(function(){
      
            
    module("functions");
    
    test("default values pass validation and function", function() {
      for(var fname in functions) {
        var funcmodel = functions[fname];
        for(var param in funcmodel.parameters) {
          var validator = funcmodel.parameters[param][1];
          var dval = funcmodel.parameters[param][2];
          try {
            validator(dval);
            funcmodel['function'](dval);
            ok(1, fname + " " + param + " okay");
          } catch(e) {
            ok(0, e);
          }
        }
      }
    });
    
  });
    
  </script>
  
</head>
 
 <body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>
  <div id="test_elements" class="myhidden">
   <!-- I put my stuff here -->
  </div>
 </body>

</html>
